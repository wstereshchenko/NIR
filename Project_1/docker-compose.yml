version: '3.7'

services:
  db:
    container_name: 'DB_Project_1'
    restart: on-failure
    image: postgres:11
    volumes:
      - ./postgres/pgdata:/home/project/postgresql/data
    env_file:
      - ./main.properties
  rabbitmq:
    container_name: 'RBMQ_Project_1'
    restart: on-failure
    hostname: rabbit
    image: rabbitmq:3
    ports:
      - "5672:5672"
    env_file:
      - ./main.properties
  redis:
    container_name: 'RD_Project_1'
    restart: on-failure
    image: redis:5
    env_file:
      - ./main.properties
  main:
    container_name: 'Project_1'
    restart: on-failure
    build: Project_1
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./Project_1:/home/project
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - rabbitmq

