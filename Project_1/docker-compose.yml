version: '3.7'

services:
  db:
    container_name: 'DB_Project_1'
    restart: on-failure
    image: postgres:11
    volumes:
#      - /usr/local/bin/pg_config:/home/project/postgresql
      - ./postgres/pgdata:/home/project/postgresql/data
#    command: postgres -c config_file=/home/project/postgresql/pg.conf
#    env_file:
#      - ./main.properties
  rabbitmq:
    container_name: 'RBMQ_Project_1'
    restart: on-failure
    image: rabbitmq:3
    env_file:
      - ./main.properties
  redis:
    container_name: 'RD_Project_1'
    restart: on-failure
    image: redis:5
#    env_file:
#      - ./main.properties
  rabbitmq:
    image: rabbitmq:3
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: 123
      RABBITMQ_HOST: rabbitmq
#  tasks:
#    build: .
#    container_name: celery_tasks
#    environment:
#      RABBITMQ_HOST: rabbitmq
  main:
    container_name: 'Project_1'
    restart: on-failure
    build: Project_1
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./Project_1:/home/project
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - rabbitmq

